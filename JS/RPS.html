<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    
<script>
    console.log("You got this!")

// Step 2: Function to get the computer's choice
function getComputerChoice() {
  const randomNumber = Math.random();
  if (randomNumber < 1 / 3) {
    return "rock";
  } else if (randomNumber < 2 / 3) {
    return "paper";
  } else {
    return "scissors";
  }
}

// Step 3: Function to get the human's choice
function getHumanChoice() {
  const userInput = prompt("Please choose rock, paper, or scissors:").toLowerCase();
  if (userInput === "rock" || userInput === "paper" || userInput === "scissors") {
    return userInput;
  } else {
    console.log("Invalid input. Try again.");
    return getHumanChoice(); // Recursively ask for valid input
  }
}

// Step 4: Score variables
let humanScore = 0;
let computerScore = 0;

// Step 5: Play a single round
function playRound(humanChoice, computerChoice) {
  humanChoice = humanChoice.toLowerCase(); // Make case-insensitive
  if (humanChoice === computerChoice) {
    console.log(`It's a tie! Both chose ${humanChoice}`);
  } else if (
    (humanChoice === "rock" && computerChoice === "scissors") ||
    (humanChoice === "paper" && computerChoice === "rock") ||
    (humanChoice === "scissors" && computerChoice === "paper")
  ) {
    humanScore++;
    console.log(`You win! ${humanChoice} beats ${computerChoice}`);
  } else {
    computerScore++;
    console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
  }
}

// Step 6: Play the game
function playGame() {
  humanScore = 0; // Reset scores
  computerScore = 0;

  for (let i = 1; i <= 5; i++) {
    console.log(`Round ${i}:`);
    const humanSelection = getHumanChoice();
    const computerSelection = getComputerChoice();
    playRound(humanSelection, computerSelection);
    console.log(`Current Scores -> Human: ${humanScore}, Computer: ${computerScore}`);
  }

  // Announce the overall winner
  if (humanScore > computerScore) {
    console.log("Congratulations! You won the game!");
  } else if (computerScore > humanScore) {
    console.log("Sorry, the computer won the game!");
  } else {
    console.log("It's a tie game!");
  }
}

// Start the game
playGame();


</script>

</body>
</html>
